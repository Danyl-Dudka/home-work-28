<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="categories">
            <div class="category_phones">Phones
            </div>
            <div class="category_laptops">Laptops
            </div>
        </div>
        <div class="products">
            <ul class="phones_products_ul">
                <li class="product" data-name="iPhone" data-price="1200">iPhone</li>
                <li class="product" data-name="Huawei" data-price="600">Huawei</li>
                <li class="product" data-name="Samsung" data-price="800">Samsung</li>
                <li class="product" data-name="Lenovo" data-price="500">Lenovo</li>
            </ul>
            <ul class="laptops_products_ul">
                <li class="product" data-name="MacBook" data-price="2200">MacBook</li>
                <li class="product" data-name="Dell" data-price="1800">Dell</li>
                <li class="product" data-name="HP" data-price="1500">HP</li>
                <li class="product" data-name="ZenBook" data-price="1200">ZenBook</li>
            </ul>
        </div>
        <div class="products_info"></div>
    </div>
    <script src="slider.js"></script>
    <script src="app.js"></script>
</body>

</html>
