<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="categories">
            <div class="category_phones">Phones
            </div>
            <div class="category_laptops">Laptops
            </div>
        </div>
        <div class="products">
            <ul class="phones_products_ul">
                <li class="product" data-name="iPhone" data-price="1200">iPhone</li>
                <li class="product" data-name="Huawei" data-price="600">Huawei</li>
                <li class="product" data-name="Samsung" data-price="800">Samsung</li>
                <li class="product" data-name="Lenovo" data-price="500">Lenovo</li>
            </ul>
            <ul class="laptops_products_ul">
                <li class="product" data-name="MacBook" data-price="2200">MacBook</li>
                <li class="product" data-name="Dell" data-price="1800">Dell</li>
                <li class="product" data-name="HP" data-price="1500">HP</li>
                <li class="product" data-name="ZenBook" data-price="1200">ZenBook</li>
            </ul>
        </div>
        <div class="products_info"></div>
    </div>
    <div class="finish_order hidden">
        <div class="order_form">
            <h4>Please fill out your order form</h4>
            <form name="order">
                <div>
                    <input type="text" name="name" placeholder="Your name (Example: David)">
                </div>
                <div>
                    <input type="number" name="order_amount" placeholder="Amount (1-10)" min="1" max="10">
                </div>
                <div>
                    <input type="text" name="phone" placeholder="Phone number (+380)">
                </div>
                <div>
                    <select name="city">
                        <option value="-1">Select your city</option>
                        <option value="1">Odessa</option>
                        <option value="2">Kyiv</option>
                        <option value="3">Kharkiv</option>
                        <option value="4">Sumy</option>
                    </select>
                </div>
                <div>
                    <button type="button" class="finish_button">
                        Order now!
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="congrats_div hidden">
        <p>Congratulations you bought a product!</p>
        <h4>Your information: </h4>
        <span class="finished_name"></span>
        <span class="finished_amount"></span> 
        <span class="finished_phone"></span>
        <span class="finished_city"></span>
        <p>We will contact you as soon as possible!</p>
    </div>
    <script src="slider.js"></script>
    <script src="app.js"></script>
</body>

</html>
